<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>GTA login</title>
  </head>
  <body>
    <div class="d-lg-flex half">
      <div
        class="bg order-1 order-md-2"
        style="background-image: url('images/bg_1.jpg')"
      ></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3>Login</h3>
              <p class="mb-4">
                Welcome to Gifted and Talented Academy's Login in Page.
              </p>
              <form action="../connections/login.php" method="post">
                <div class="form-group first">
                  <label for="username">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Your Email"
                    id="email"
                    name="email"
                  />
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Your Password"
                    id="password"
                    name="password"
                  />
                </div>


                <div class="d-flex mb-5 align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="checked" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Remember me
                    </label><br>

                    <span class="ml-auto"
                    ><a href="#" class="forgot-pass">Forgot Password</a></span><br><br>
                    <input type="submit" value="Log In" name="submit" class="btn btn-block btn-primary">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
